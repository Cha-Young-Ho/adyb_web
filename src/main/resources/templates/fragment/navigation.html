        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/shop">Shop</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/board">Board</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/portfolio">portfolio</a></li>

        </div>




        <div class="btn" th:if="${user.userId == null}">
            <button class="btn btn-secondary" type="button"   aria-haspopup="true" aria-expanded="false" onclick="location.href='/login'">
            Login
            </button>

        </div>
        <div class="btn" th:if="${user.userId == null}">
            <button class="btn btn-secondary" type="button"   aria-haspopup="true" aria-expanded="false" onclick="location.href='/signup'"/>
            Sign Up
            </button>

        </div>

        <div class="btn-group" th:unless="${user.userId == null}">
            <button type="button" class="btn btn-danger" th:text="${user.userId}" onclick="location.href='/mypage'">logout</button>

                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" >
                <a class="dropdown-item" href="/modify">회원수정</a>
